<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../style/setting.css" />
    </head>
    <body>
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <div class="module-inner">
            <div class="side-bar">
                <div class="user-info">
                    <img
                        class="img-profile img-circle img-responsive center-block"
                        src="https://st1.cmn.vn/cmngamest/image/17-04-2023/QBh-eX5-char-taothao-img.png"
                        alt=""
                    />
                </div>
            </div>
            <div class="content-panel">
                <h2 class="title">Profile</h2>
                <form class="form-horizontal">
                    <fieldset class="fieldset">
                        <h3 class="fieldset-title">Personal Info</h3>
                        <div class="form-group">
                            <label
                                class="col-md-2 col-sm-3 col-xs-12 control-label"
                                >User Name</label
                            >
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input
                                    type="text"
                                    class="form-control"
                                    value="Rebecca"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label
                                class="col-md-2 col-sm-3 col-xs-12 control-label"
                                >First Name</label
                            >
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input
                                    type="text"
                                    class="form-control"
                                    value="Rebecca"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="col-md-2 col-sm-3 col-xs-12 control-label"
                                >Last Name</label
                            >
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input
                                    type="text"
                                    class="form-control"
                                    value="Sanders"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="col-md-2 col-sm-3 col-xs-12 control-label"
                                >Nick Name</label
                            >
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input
                                    type="text"
                                    class="form-control"
                                    value="Sanders"
                                />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="fieldset">
                        <h3 class="fieldset-title">Contact Info</h3>
                        <div class="form-group">
                            <label
                                class="col-md-2 col-sm-3 col-xs-12 control-label"
                                >Email</label
                            >
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input
                                    type="email"
                                    class="form-control"
                                    value="Rebecca@website.com"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="col-md-2 col-sm-3 col-xs-12 control-label"
                                >Address</label
                            >
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input
                                    type="text"
                                    class="form-control"
                                    value="SpeedyBecky"
                                />
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div
                            class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0"
                        >
                            <input
                                class="btn btn-primary"
                                type="submit"
                                value="Update Profile"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
