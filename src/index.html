<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Chessboard Tests</title>
        <link rel="stylesheet" href="./style/xiangqiboard.css" />
        <link rel="stylesheet" href="./style/main.css" />
    </head>
    <body>
        <audio id="nuoc-co">
            <source
                src="https://cotuong.r.worldssl.net/sound/nuocCo.mp3"
                type="audio/mpeg"
            />
            <source
                src="https://cotuong.r.worldssl.net/sound/nuocCo.wav"
                type="audio/wav"
            />
            Your browser does not support the audio element.
        </audio>
        <audio id="het-tran">
            <source
                src="https://cotuong.r.worldssl.net/sound/hetTran.mp3"
                type="audio/mpeg"
            />
            <source
                src="https://cotuong.r.worldssl.net/sound/hetTran.wav"
                type="audio/wav"
            />
            Your browser does not support the audio element.
        </audio>
        <div class="main">
            <div id="myBoard"></div>
            <div class="game-info">
                <div id="game-status"></div>
                <div id="header-status"></div>
                <div id="game-over" class="d-none">Hết trận</div>
                <div class="wrap-btn">
                    <button id="home">Home Page</button>
                    <button id="replay">Trận mới</button>
                </div>
            </div>
            <div class="player-card">
                <img
                    src="https://thanhnien.mediacdn.vn/Uploaded/game/st.game.thanhnien.com.vn/image/phaquan123/tao-thao.jpg"
                    alt="Avatar"
                    class="avatar"
                />
                <div>
                    <h2 class="player-name">Player Name</h2>
                    <p class="player-nickname">Biệt danh:</p>
                    <p class="player-info">Address:</p>
                    <p class="player-win">Win: 100</p>
                </div>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./js/xiangqiboard.js"></script>
        <script src="./js/xiangqi.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
